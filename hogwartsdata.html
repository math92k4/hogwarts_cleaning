<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cleaning hogwarts data</title>
  </head>
  <body>
    <h1>Hogwarts</h1>

    <table id="list">
      <thead>
        <tr>
          <th>First name</th>
          <th>Last name</th>
          <th>Middle name</th>
          <th>Nick name</th>
          <th>House</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <template id="students">
      <tr>
        <td data-field="firstName">firstName</td>
        <td data-field="lastName">lastName</td>
        <td data-field="middleName">middleName</td>
        <td data-field="nickName">nickName</td>
        <td data-field="house">house</td>
        <img src="" alt="" />
      </tr>
    </template>

    <script src="hogwartsdata.js"></script>
  </body>
</html>
